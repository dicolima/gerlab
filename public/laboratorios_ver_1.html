<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerLab - Gerenciar Laboratórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">GerLab - Gerenciar Laboratórios</h1>
            <div class="user-info">
                <span id="user-greeting" class="me-3">Bem-vindo, Carregando...</span>
                <button class="btn btn-light btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Laboratórios Cadastrados</h2>
            <button class="btn btn-primary" id="newLaboratorioBtn"><i class="fas fa-plus"></i> Novo Laboratório</button>
        </div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Nome</th>
                        <th>Equipamento</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Prédio</th>
                        <th>Semestre</th>
                        <th>Computadores</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="laboratoriosTable"></tbody>
            </table>
        </div>

        <!-- Modal para Cadastro/Edição -->
        <div class="modal fade" id="laboratorioModal" tabindex="-1" aria-labelledby="laboratorioModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="laboratorioModalLabel">Cadastrar Novo Laboratório</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalFeedback" class="alert alert-dismissible fade show" style="display: none;"></div>
                        <form id="laboratorioForm">
                            <div class="mb-3">
                                <label for="lab_num" class="form-label">Número (3 dígitos):</label>
                                <input type="text" class="form-control" id="lab_num" name="lab_num" maxlength="3" pattern="[0-9]{3}" required>
                            </div>
                            <div class="mb-3">
                                <label for="lab_nom" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="lab_nom" name="lab_nom" maxlength="50">
                            </div>
                            <div class="mb-3">
                                <label for="lab_eqp" class="form-label">Equipamento:</label>
                                <input type="text" class="form-control" id="lab_eqp" name="lab_eqp" maxlength="50">
                            </div>
                            <div class="mb-3">
                                <label for="lab_des" class="form-label">Descrição:</label>
                                <textarea class="form-control" id="lab_des" name="lab_des" maxlength="255"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="lab_sts" class="form-label">Status:</label>
                                <input type="text" class="form-control" id="lab_sts" name="lab_sts" maxlength="50">
                            </div>
                            <div class="mb-3">
                                <label for="predio_id" class="form-label">Prédio:</label>
                                <select class="form-control" id="predio_id" name="predio_id" required>
                                    <option value="">Selecione um prédio</option>
                                    <!-- Prédios serão carregados via JS -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="lab_sem" class="form-label">Semestre:</label>
                                <input type="number" class="form-control" id="lab_sem" name="lab_sem" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="lab_com" class="form-label">Nº de Computadores:</label>
                                <input type="number" class="form-control" id="lab_com" name="lab_com" min="0">
                            </div>
                            <input type="hidden" id="lab_id" name="lab_id">
                            <button type="submit" class="btn btn-primary" id="submitButton">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/laboratorios.js"></script>
</body>
</html>
