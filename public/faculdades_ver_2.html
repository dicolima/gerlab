<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerLab - Gerenciar Faculdades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">GerLab - Gerenciar Faculdades</h1>
            <div class="user-info">
                <span id="user-greeting" class="me-3">Bem-vindo, Carregando...</span>
                <button class="btn btn-light btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Faculdades Cadastradas</h2>
            <button class="btn btn-primary" id="newFaculdadeBtn" data-bs-toggle="modal" data-bs-target="#faculdadeModal"><i class="fas fa-plus"></i> Nova Faculdade</button>
        </div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Curso</th>
                        <th>Professor ID</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="faculdadesTable"></tbody>
            </table>
        </div>

        <!-- Modal para Cadastro/Edição -->
        <div class="modal fade" id="faculdadeModal" tabindex="-1" aria-labelledby="faculdadeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="faculdadeModalLabel">Cadastrar Nova Faculdade</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalFeedback" class="alert alert-dismissible fade show" style="display: none;"></div>
                        <form id="faculdadeForm">
                            <div class="mb-3">
                                <label for="fac_cur" class="form-label">Curso:</label>
                                <input type="text" class="form-control" id="fac_cur" name="fac_cur" maxlength="50" required>
                            </div>
                            <div class="mb-3">
                                <label for="professor_id" class="form-label">Professor ID (opcional):</label>
                                <input type="number" class="form-control" id="professor_id" name="professor_id">
                            </div>
                            <input type="hidden" id="fac_id" name="fac_id">
                            <button type="submit" class="btn btn-primary" id="submitButton">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/faculdades.js"></script>
</body>
</html>
