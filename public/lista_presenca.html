<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerLab - Lista de Presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .lista-presenca {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 1000px;
        }
        .lista-presenca h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .lista-presenca p {
            text-align: center;
            margin-bottom: 20px;
        }
        .lista-presenca table {
            width: 100%;
            border-collapse: collapse;
        }
        .lista-presenca th, .lista-presenca td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .lista-presenca th {
            background-color: #f2f2f2;
        }
        .assinatura {
            min-width: 150px;
        }
        .horario {
            min-width: 100px;
        }
        @media print {
            .no-print {
                display: none;
            }
            .lista-presenca {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header bg-primary text-white p-3 no-print">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">GerLab - Presença</h1>
            <div class="user-info">
                <span id="user-greeting" class="me-3">Bem-vindo, Carregando...</span>
                <button class="btn btn-light btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="no-print">
            <h2>Gerar Lista de Presença</h2>
            <form id="form-lista-presenca" class="mb-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="datah" class="form-label">Data</label>
                        <input type="date" class="form-control" id="datah" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="semestre" class="form-label">Semestre</label>
                        <select class="form-control" id="semestre" required>
                            <option value="">Selecione o semestre</option>
                            <option value="1º">1º Semestre</option>
                            <option value="2º">2º Semestre</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Gerar Lista</button>
                <button type="button" class="btn btn-secondary" onclick="window.print()">Imprimir</button>
            </form>
        </div>
        <div id="lista-presenca" class="lista-presenca" style="display: none;">
            <h2>Lista de Presença de Professores</h2>
            <p>Laboratórios de Informática - <span id="semestre-titulo"></span> Semestre</p>
            <p id="data-dia-semana"></p>
            <table>
                <thead>
                    <tr>
                        <th>Laboratório</th>
                        <th class="horario">Horário</th>
                        <th>Professor</th>
                        <th>Curso</th>
                        <th>Disciplina</th>
                        <th class="assinatura">Assinatura</th>
                    </tr>
                </thead>
                <tbody id="lista-presenca-tbody"></tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/lista_presenca.js"></script>
</body>
</html>
