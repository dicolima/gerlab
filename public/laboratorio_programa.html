<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerLab - Gerenciar Vínculos Laboratório-Programa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">GerLab - Vínculos Laboratório-Programa</h1>
            <div class="user-info">
                <span id="user-greeting" class="me-3">Bem-vindo, Carregando...</span>
                <button class="btn btn-light btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Vínculos Cadastrados</h2>
            <button class="btn btn-primary" id="newVinculoBtn"><i class="fas fa-plus"></i> Novo Vínculo</button>
        </div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Laboratório</th>
                        <th>Programa</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="vinculosTable"></tbody>
            </table>
        </div>

        <!-- Modal para Cadastro/Edição -->
        <div class="modal fade" id="vinculoModal" tabindex="-1" aria-labelledby="vinculoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="vinculoModalLabel">Cadastrar Novo Vínculo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalFeedback" class="alert alert-dismissible fade show" style="display: none;"></div>
                        <form id="vinculoForm">
                            <div class="mb-3">
                                <label for="laboratorio_id" class="form-label">Laboratório:</label>
                                <select class="form-control" id="laboratorio_id" name="laboratorio_id" required>
                                    <option value="">Selecione um laboratório</option>
                                    <!-- Laboratórios serão carregados via JS -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="programa_id" class="form-label">Programa:</label>
                                <select class="form-control" id="programa_id" name="programa_id" required>
                                    <option value="">Selecione um programa</option>
                                    <!-- Programas serão carregados via JS -->
                                </select>
                            </div>
                            <input type="hidden" id="lp_id" name="lp_id">
                            <button type="submit" class="btn btn-primary" id="submitButton">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/laboratorio_programa.js"></script>
</body>
</html>
