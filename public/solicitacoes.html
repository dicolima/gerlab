<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerLab - Nova Solicitação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header bg-primary text-white p-3">
        <div class="container">
            <h1 class="h3 mb-0">GerLab - Nova Solicitação</h1>
        </div>
    </header>
    <main class="container my-5">
        <h2>Criar Nova Solicitação</h2>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <div id="success" class="alert alert-success" style="display: none;"></div>
        <form id="solicitacaoForm" class="row g-3">
            <div class="col-md-6">
                <label for="sol_nom" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="sol_nom" name="sol_nom" maxlength="100" required>
            </div>
            <div class="col-md-6">
                <label for="sol_sob" class="form-label">Sobrenome:</label>
                <input type="text" class="form-control" id="sol_sob" name="sol_sob" maxlength="100" required>
            </div>
            <div class="col-md-6">
                <label for="sol_eml" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="sol_eml" name="sol_eml" maxlength="100" required>
            </div>
            <div class="col-md-6">
                <label for="sol_mat" class="form-label">Matrícula:</label>
                <input type="text" class="form-control" id="sol_mat" name="sol_mat" maxlength="100" required>
            </div>
            <div class="col-md-6">
                <label for="faculdade_id" class="form-label">Faculdade:</label>
                <select class="form-control" id="faculdade_id" name="faculdade_id" required>
                    <option value="">Selecione uma faculdade</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="disciplina_id" class="form-label">Disciplina:</label>
                <select class="form-control" id="disciplina_id" name="disciplina_id" required>
                    <option value="">Selecione uma disciplina</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="professor_id" class="form-label">Professor:</label>
                <select class="form-control" id="professor_id" name="professor_id" required>
                    <option value="">Selecione um professor</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="sol_dat_ini" class="form-label">Data Início:</label>
                <input type="date" class="form-control" id="sol_dat_ini" name="sol_dat_ini" required>
            </div>
            <div class="col-md-6">
                <label for="sol_dat_fim" class="form-label">Data Fim:</label>
                <input type="date" class="form-control" id="sol_dat_fim" name="sol_dat_fim" required>
            </div>
            <div class="col-md-6">
                <label for="sol_hor_ini" class="form-label">Horário Início:</label>
                <input type="time" class="form-control" id="sol_hor_ini" name="sol_hor_ini" required>
            </div>
            <div class="col-md-6">
                <label for="sol_hor_fim" class="form-label">Horário Fim:</label>
                <input type="time" class="form-control" id="sol_hor_fim" name="sol_hor_fim" required>
            </div>
            <div class="col-md-6">
                <label for="predio_id" class="form-label">Prédio:</label>
                <select class="form-control" id="predio_id" name="predio_id">
                    <option value="">Selecione um prédio (opcional)</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="programa_id" class="form-label">Programas:</label>
                <select class="form-control" id="programa_id" name="programa_id" required>
                    <option value="">Selecione os programas</option>
                </select>
            </div>            
            <div class="col-md-6">
                <label for="qtd_alunos" class="form-label">Quantidade de Alunos:</label>
                <input type="number" class="form-control" id="qtd_alunos" name="qtd_alunos" min="1" required>
            </div>
            <div class="col-md-6">
                <label for="laboratorio_id" class="form-label">Laboratório:</label>
                <select class="form-control" id="laboratorio_id" name="laboratorio_id" required>
                    <option value="">Selecione um laboratório</option>
                </select>
            </div>            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/solicitacoes.js"></script>
</body>
</html>
